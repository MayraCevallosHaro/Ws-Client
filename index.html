<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">

   
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Agregar/Modificar Contacto</h3>
                <form class="add-contact-form">
                    <div class="form-group">
                        <label for="Nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre_value">
                    </div>
                    <div class="form-group">
                        <label for="Telefono">Telefono</label>
                        <input type="text" class="form-control" id="telefono_value">
                    </div>
                    <div class="form-group">
                        <label for="Email">E-mail</label>
                        <input type="text" class="form-control" id="email_value">
                    </div><br>
                    <button type="submit" class="btn btn-primary">Guardar Contacto</button>
                </form>
            </div>
        </div><br>
        <div class="table row">
            <table class="table">
                <thead class="thead thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">E-mail</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody class="tbody">
                    <tr>
                        <th class="tr-num">1</th>
                        <td class="tr-nombre">Carlos</td>
                        <td class="tr-telefono">0968950866</td>
                        <td class="tr-email">sebas@gmail.com</td>
                        <td><a href="#" class="card-link">Editar</a></td>
                        <td><a href="#" class="card-link">Eliminar</a></td>
                    </tr>
                </tbody>
              </table>
        </div>
        
    </div>
    <script src="./main.js"></script>
  </body>
</html>
